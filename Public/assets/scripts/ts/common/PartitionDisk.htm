<div class="PartitionDisk">
	<hr>
	<form class="form-horizontal" data-role="form" style="overflow:hidden">
		<div class=form-group>
			<label class="col-sm-3 control-label">${diskName}</label>
			<div class="col-sm-3">
				<input type="text" data-role="lparPartitionName" name="lparPartitionName"
				required="required" vtype="username" maxlength="20" class="form-control">
			</div>
			<div data-role="removeLparDisk" class="col-sm-2">
			</div>
			<div class="col-sm-4">
				<p data-role="error" class="form-control-static error-message" style="display: none;"></p>
			</div>
		</div>
		<div data-role="diskGrid">
		
		</div>
	</form>
</div>
