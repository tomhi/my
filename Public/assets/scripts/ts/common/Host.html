<div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">${{hostName}}</label>
            <div class="col-sm-6">
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-sm-1">
                <p class="form-control-static required">*</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">${{plateform}}</label>
            <div class="col-sm-6">
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-sm-1">
                <p class="form-control-static required">*</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">${{ip}}</label>
            <div class="col-sm-6">
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-sm-1">
                <p class="form-control-static required">*</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">${{username}}</label>
            <div class="col-sm-6">
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-sm-1">
                <p class="form-control-static required">*</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">${{userpass}}</label>
            <div class="col-sm-6">
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-sm-1">
                <p class="form-control-static required">*</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">${{decription}}</label>
            <div class="col-sm-6">
                <textarea name="" id="" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-sm-1">
                <p class="form-control-static required">*</p>
            </div>
        </div>

    </form>

    <div class="modal-footer my_modal_footer">
        <a id="modal_callback" class="close_modal" data-dismiss="modal" type="btn hide"></a>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" id="save" class="btn btn-primary save">提交</button>
    </div>
</div>
