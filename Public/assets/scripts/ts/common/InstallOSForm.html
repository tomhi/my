<div class="hmc installOS">
	<form class="form-horizontal" data-role="form">
		<div class=form-group>
			<label class="col-sm-4 control-label">${lparPassword}</label>
			<div class="col-sm-6">
				<input data-role="lparPassword" name="lparPassword" type="password" class="form-control" 
				required="required">
			</div>
		</div>
		<div class=form-group>
			<label class="col-sm-4 control-label">${selectOS}</label>
			<div class="col-sm-6">
				<select 
					data-role="imageId" 
					name="imageId" 
					displayField="imageName"
					valueField="imageId"
					required="required" 
					class="form-control">
				</select>
			</div>
		</div>
		<div class=form-group>
			<label class="col-sm-4 control-label">${assginIP}</label>
			<div class="col-sm-6">
				<input data-role="ip" name="ip" type="text" class="form-control" 
					required="required" vtype="ip">
			</div>
		</div>
		
		<div class="modal-footer my_modal_footer">
			<button data-role="submit" type="button" class="btn btn-primary">${Submit}</button>
			<button data-role="cancle" type="button" class="btn btn-default" data-dismiss="modal">${Cancel}</button>
		</div>
	</form>
</div>
