<div>
    <table class="host-list table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>
                <label><input data-bind="checked: checkedAll, event:{mouseup: clickAll}" name="select_all" type="checkbox"><span></span></label>
            </th>
            <th>${hostName}</th>
            <th>${hostIP}</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: { data: hostList, as: 'host' }">
        <tr>
            <td>
                <label data-bind=""><input data-bind="checked: checked, event: {mouseup: $parent.clickItem}" name="c" type="checkbox"><span></span></label>
            </td>
            <td data-bind="text: hostName()"></td>
            <td>
                <input data-bind="value: ip, enable: host.checked" type="text" class="form-control" disabled/>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal-footer my_modal_footer">
        <button type="button" data-bind="event:{mouseup: save}" id="save" class="btn btn-primary save">${submit}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">${cancel}</button>
    </div>
</div>
