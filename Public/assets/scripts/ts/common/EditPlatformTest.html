<form id="EditPlatformTest" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label">${platformName}</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="name" data-role="name" required="required"
				pattern="^[\w-]{3,}$"
				validateText="${please type in the name of the platform the correct format}"
				validateFunText="${Name must not be repeated}"
			>
		</div>
	</div>
	<div class="modal-footer my_modal_footer">
		<button class="btn btn-default save btn-primary" type="button" data-role="submit">${submit}</button>
		<button class="btn btn-default save" type="button" data-role="cancel">${cancel}</button>
	</div>
</form>
