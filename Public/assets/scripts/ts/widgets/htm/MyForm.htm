<div style="border: 1px #CCCCCC solid;padding: 30px;">
	<form>
		<table>
			<tr>
				<td>用户名:</td>
				<td><input data-role="username" value='' required="required" vtype="username" validateFunText='用户名必须唯一'/></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input data-role="password" required="required" type="password" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input data-role="email" vtype="email" required="required"/></td>
			</tr>
			<tr>
				<td>IP:</td>
				<td><input data-role="ip" vtype="ip" /></td>
			</tr>
			
		</table>
	</form>
</div>
