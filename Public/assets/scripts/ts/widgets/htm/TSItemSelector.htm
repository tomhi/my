<div class="itemSelector">
	<div class="s-container">
          <div class="ms-selectable" style="left: 10px">
		  		<input data-role=leftFilter />
				<select data-role="left" multiple="multiple"></select>
          </div>
		  
		  <div data-role="btnDiv" style="width: 50px; height:100%; position: relative; display: inline-block;">
		  	<div style="position: relative">
				<ul>
					<li><input type="button" class="buttonbg" value=">" data-role="add"  /></li>
					<li><input type="button" class="buttonbg" value=">>" data-role="addAll" /></li>
					<li><input type="button" class="buttonbg" value="<" data-role="remove" /></li>
					<li><input type="button" class="buttonbg" value="<<" data-role="removeAll" /></li>
				</ul>
		  	</div>
		  </div>
		  
          <div class="ms-selectable" style="right: 10px">
			 	<input data-role=rightFilter />
				<select data-role="right" multiple="multiple"></select>
          </div>
	</div>
</div>
