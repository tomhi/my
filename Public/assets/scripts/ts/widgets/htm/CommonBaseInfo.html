<div class="">
    <div class="panel panel-info">
        <div class="panel-heading">
            ${baseInfo}
        </div>
        <div class="panel-body">
            <div class="row">
                <!-- ko foreach: colsArr -->
                <div data-bind="attr: {class: $parent.className()}">
                    <dl data-bind="template: {name: 'baseInfo' ,foreach: $parent.list.slice($index() * $parent.rows(), ($index() + 1) * $parent.rows())}" class="dl-horizontal"></dl>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>


<script type="text/template" id="baseInfo">
    <dt data-bind="html: text"></dt>
    <dd data-bind="html: val"></dd>
</script>

</div>
