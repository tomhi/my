<notempty name="IssueContents">
<div class="block-bar">
    <div class="container">
        <div class=" block-body row">
            <div class="col-xs-12">
                <div class="common-block">
                    <h2 style="padding:0px">{:modC('ISSUE_SHOW_TITLE',L('_HOTTEST_').L('_MODULE_'),'Issue')}</h2>
	                    <div class="common-block-body container">
	                        <div class="issue_list row">
	                            <volist name="IssueContents" id="vo">
		                             <div class=" col-xs-6 col-md-3 col-lg-3 text-center">
	                                	<div class="item_inner ">
		                                
			                                <div class="item_core ">
			                                    <div class="item_type visible-lg">{$vo.issue.title}</div>
			                                    <a href="{:U('Issue/Index/issueContentDetail',array('id'=>$vo['id']))}"> 
			                                    	<img class="cover" src="{$vo.cover_id|getThumbImageById=280,210}"/>
			                                    </a>
			
			                                    <div><h3><a href="{:U('Issue/Index/issueContentDetail',array('id'=>$vo['id']))}"
			                                                class="text-more"
			                                                style="width: 100%">{$vo.title}</a></h3></div>
			
			                                    <div class="spliter"></div>
			                                    <div><a class="author pull-left" href="{$vo.user.space_url}">
			                                        <img src="{$vo.user.avatar128}" ucard="{$vo.uid}" class="avatar-img">{$vo.user.nickname}</a>
			                                        <!-- <div class="pull-right ctime"> {:L('_VIEWS_')}&nbsp;&nbsp;<i class="glyphicon glyphicon-stats"></i>{$vo.view_count}</div> -->
			                                        <div class="pull-right ctime"> <i class="icon-eye-open"></i>&nbsp;<i class="glyphicon glyphicon-stats"></i>{$vo.view_count}</div>
			                                    </div>
			                                </div>
		                                </div>
	                        		</div>
	                        	</volist>
	                    	</div>
	               	 </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</notempty>
