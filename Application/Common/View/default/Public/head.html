<script>
	
	var deviceType;
	$(function() {
		var userAgentInfo = navigator.userAgent;
		var Agents = new Array("Android", "iPhone", "SymbianOS", "MeeGo", "Windows Phone", "iPad", "iPod");
		var flag = false;
		var v = 0;
		for (v = 0; v < Agents.length; v++) {
			if (userAgentInfo.indexOf(Agents[v]) > 0) {
				flag = true;
				break;
			}
		}
		
		if (flag) {
			deviceType = Agents[v]; // 设备类型
		} else {
			deviceType = 'PC';
		}
	});
	
</script>
