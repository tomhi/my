<div class="block-bar">
    <div class="container">
        <div class=" block-body row">
            <div class="col-xs-12">
                <div class="common-block">
                    <h2><i class="icon-paste app-icon"></i> {:modC('NEWS_SHOW_TITLE','最热资讯','News')}</h2>

                    <div class="common-block-body" style="padding: 10px">
                        <div class="news_list">
                            <volist name="news_lists" id="data">
                                <div class="col-xs-12 col-md-6 col-lg-6" style="position: relative">
                                    <hr/>
                                      
                                    <if condition="$data['cover'] neq 0">
                                        <div class="col-xs-4">
                                        
                                            <a title="{$data.title|op_t}"
                                               href="{:U('News/index/detail',array('id'=>$data['id']))}">
                                               
                                                <img alt="{$data.title|op_t}"
                                                     src="{$data.cover|getThumbImageById=100,92}"
                                                     style="width: 100px;height: 92px">
                                            </a>
                                        </div>
                                        <div class="col-xs-8">
                                            <div>
                                                <h3 class="text-more" style="margin: 5px; width: 100%">
                                                	<if condition="$data['source'] eq 原创">
				                                      	<span style="color: #27E4C1">[原创]</span>
				                                    </if>
                                                    <a title="{$data.title|op_t}"
                                                       href="{:U('News/index/detail',array('id'=>$data['id']))}">{$data.title}</a>
                                                </h3>
                                            </div>
                                            <div>
                                                <span class="author"><a href="{$data.user.space_url}"
                                                                        ucard="{$data.uid}">{$data.user.nickname}</a>&nbsp;&nbsp;{$data.create_time|date='Y-m-d H:i:s',###}</span>

                                                <p><span style="width: 90%;" class="text-more">{$data.description}</span></p>
                                            </div>
                                            <div>

                                            </div>
                                        </div>
                                        <else/>
                                        <div class="col-xs-12">
                                            <div>
                                                <h3 class="text-more" style="margin: 5px; width: 100%">
                                                 	<if condition="$data['source'] eq 原创">
				                                      	<span style="color: #27E4C1">[原创]</span>
				                                    </if>
                                                    <a title="{$data.title|op_t}"
                                                       href="{:U('News/index/detail',array('id'=>$data['id']))}">{$data.title}</a>
                                                      
                                                </h3>
                                            </div>
                                            <div>
                                                <span class="author"><a href="{$data.user.space_url}"
                                                                        ucard="{$data.uid}">{$data.user.nickname}</a>&nbsp;&nbsp;{$data.create_time|date='Y-m-d H:i:s',###}</span>

                                                <p style="margin: 0px 0px 0px"><span style="width: 88%;" class="text-more">{$data.description}</span></p>
                                            </div>
                                            <div>

                                            </div>
                                        </div>
                                    </if>
                                    <span class="pull-right" style="position: absolute;right: 0;bottom: 0">
                                        &nbsp;&nbsp;<span style="color: #ccc"><i class="icon-eye-open"></i>  {$data.view} </span>&nbsp;&nbsp;
                                    </span>
                                </div>
                            </volist>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
